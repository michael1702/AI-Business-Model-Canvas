name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [bmc_service, user_service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install runtime deps (service)
        run: |
          python -m pip install -U pip
          pip install -r ${{ matrix.service }}/requirements.txt

      - name: Install test deps
        run: |
          pip install pytest pytest-cov vcrpy

      - name: Run tests
        run: |
          pytest -q tests/${{ matrix.service }}
