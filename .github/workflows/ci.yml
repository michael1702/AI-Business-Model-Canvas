name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [bmc_service, user_service, group_service]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install runtime deps (both services, because app.py imports both)
        run: |
          python -m pip install -U pip
          pip install -r bmc_service/requirements.txt
          pip install -r user_service/requirements.txt

      - name: Install test deps (if not in reqs)
        run: |
          pip install pytest pytest-cov vcrpy

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
          JWT_SECRET: test-super-secret
          OPENAI_API_KEY: sk-test-placeholder
        run: |
          pytest -q tests/${{ matrix.service }}
