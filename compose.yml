name: ai-business-model-canvas

services:
  # 1. Database Container (PostgreSQL)
  # Fulfills the requirement: "cluster of three containers including one exclusively for data"
# --- DATABASE FOR USER SERVICE ---
  user-db:
    image: postgres:15-alpine
    container_name: aibmc-user-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: user_db  # Specific DB name
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    networks:
      - aibmc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d user_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- DATABASE FOR GROUP SERVICE ---
  group-db:
    image: postgres:15-alpine
    container_name: aibmc-group-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: group_db # Specific DB name
    volumes:
      - group_postgres_data:/var/lib/postgresql/data
    networks:
      - aibmc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d group_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. BMC Service (AI Logic)
  bmc-service:
    build:
      context: .
      dockerfile: bmc_service/Dockerfile
    container_name: aibmc-bmc-service
    ports:
      - "5001:5001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_ENV=production
    networks:
      - aibmc-network


  # 3. User Service (Authentication & User Data)
  user-service:
    build:
      context: .
      dockerfile: user_service/Dockerfile
    container_name: aibmc-user-service
    ports:
      - "5002:5002"
    environment:
      - JWT_SECRET=${JWT_SECRET:-super-secret-key}
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-secret}@db:5432/${DB_NAME:-aibmc_db}
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - aibmc-network

  # 4. Group Service (Group Management & Shared BMCs)
  group-service:
    build:
      context: .
      dockerfile: group_service/Dockerfile
    container_name: aibmc-group-service
    ports:
      - "5003:5003"
    environment:
      - JWT_SECRET=${JWT_SECRET:-super-secret-key}
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-secret}@db:5432/${DB_NAME:-aibmc_db}
      # In a real microservice scenario, group service might need to call user service:
      - USER_SERVICE_URL=http://user-service:5002/api/v1/users
    depends_on:
      group-db:
        condition: service_healthy
    networks:
      - aibmc-network

  # 5. Frontend / Main Application
  # Acts as the gateway/UI server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile  # The root Dockerfile
    container_name: aibmc-frontend
    ports:
      - "8888:8888"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-super-secret-key}
      # Configuration to let the frontend know where the backend services are (if refactoring to HTTP calls)
      - BMC_SERVICE_URL=http://bmc-service:5001
      - USER_SERVICE_URL=http://user-service:5002
      - GROUP_SERVICE_URL=http://group-service:5003
    depends_on:
      - bmc-service
      - user-service
      - group-service
    networks:
      - aibmc-network

# Define persistent storage for the database
volumes:
  user_postgres_data:
  group_postgres_data:

# Define a private network for the containers to communicate
networks:
  aibmc-network:
    driver: bridge