name: ai-business-model-canvas

services:
  # --- DATENBANKEN ---
  user-db:
    image: postgres:15-alpine
    container_name: aibmc-user-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: user_db
    volumes:
      - user_postgres_data:/var/lib/postgresql/data
    networks:
      - aibmc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d user_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  group-db:
    image: postgres:15-alpine
    container_name: aibmc-group-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: group_db
    volumes:
      - group_postgres_data:/var/lib/postgresql/data
    networks:
      - aibmc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d group_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- MICROSERVICES (Lokal auf 5001-5003) ---
  
  bmc-service:
    build:
      context: .
      dockerfile: bmc_service/Dockerfile
    container_name: aibmc-bmc-service
    ports:
      - "5001:5001" # Mapping 5001 -> 5001
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_ENV=production
      - PORT=5001   # WICHTIG: Damit der Container intern auf 5001 hört
    networks:
      - aibmc-network

  user-service:
    build:
      context: .
      dockerfile: user_service/Dockerfile
    container_name: aibmc-user-service
    ports:
      - "5002:5002" 
    environment:
      - JWT_SECRET=super-secret-key
      - DATABASE_URL=postgresql://admin:secret@user-db:5432/user_db
      - PORT=5002   # WICHTIG
    depends_on:
      user-db:
        condition: service_healthy
    networks:
      - aibmc-network

  group-service:
    build:
      context: .
      dockerfile: group_service/Dockerfile
    container_name: aibmc-group-service
    ports:
      - "5003:5003"
    environment:
      - JWT_SECRET=super-secret-key
      - DATABASE_URL=postgresql://admin:secret@group-db:5432/group_db
      - USER_SERVICE_URL=http://user-service:5002 # Explizite URL
      - PORT=5003   # WICHTIG
    depends_on:
      group-db:
        condition: service_healthy
    networks:
      - aibmc-network

  # --- FRONTEND ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aibmc-frontend
    ports:
      - "8888:8888"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=super-secret-key
      - PORT=8888
      # HIER TRICK: Wir übergeben die vollen URLs.
      # app.py nutzt diese nun bevorzugt und ignoriert die Render-Logik.
      - BMC_SERVICE_URL=http://bmc-service:5001
      - USER_SERVICE_URL=http://user-service:5002
      - GROUP_SERVICE_URL=http://group-service:5003
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      - bmc-service
      - user-service
      - group-service
    networks:
      - aibmc-network

volumes:
  user_postgres_data:
  group_postgres_data:

networks:
  aibmc-network:
    driver: bridge